<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<div class="main-outer">
    <h1>DashBoard</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 outer">
                <div class="inner">
                    <button type="button" onclick="customerDashboard()" class="btn btn-success" style="width: 100%; font-size: 25px; font-weight: bold">Customer</button>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 outer">
                <div class="inner">
                    <button type="button" onclick="productDashboard()" class="btn btn-success" style="width: 100%; font-size: 25px; font-weight: bold">Product</button>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 outer">
                <div class="inner">
                    <button type="button" class="btn btn-success" style="width: 100%; font-size: 25px; font-weight: bold">Order</button>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 outer">
                <div class="inner">
                    <button type="button" class="btn btn-success" style="width: 100%; font-size: 25px; font-weight: bold">Static</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="dashboard.js"></script>
</body>
</html>
