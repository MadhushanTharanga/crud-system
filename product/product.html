<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product | Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="product.css">
</head>
<body>
<div class="main-outer ">
    <h1>Product Form</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-6 mt-5 mb-5 outer">
                <div class="inner">
                    <label class="form-label">Product Name</label>
                    <input class="form-control" type="text" id="p-name" placeholder="Enter product name" aria-label="default  input example">
                </div>
            </div>
            <div class="col-6 mt-5 mb-5 outer">
                <div class="inner">
                    <label class="form-label">Product Description</label>
                    <input class="form-control" type="text" id="description" placeholder="Enter description" aria-label="default  input example">
                </div>
            </div>
            <div class="col-6 mb-5   outer">
                <div class="inner">
                    <label class="form-label">Product Price</label>
                    <input class="form-control" type="email" id="price" placeholder="Enter product price" aria-label="default  input example">
                </div>
            </div>
            <div class="col-6 mb-5   outer">
                <div class="inner">
                    <label class="form-label">Quantity</label>
                    <input class="form-control" type="number" id="qty" placeholder="Enter qty" aria-label="default  input example">
                </div>
            </div>
            <div class="col-12  mt-10 outer">
                <div class="inner mb-5">
                    <button type="button" class="btn btn-success" style="width: 100%" onclick="validateForm()" id="saveButton">Save</button>
                </div>
            </div>
            <div class="col-12">
                <hr>
            </div>
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <td>Product Id</td>
                        <td>Product Name</td>
                        <td>Description</td>
                        <td>Price</td>
                        <td>QTY</td>
                        <td>Update</td>
                        <td>Delete</td>
                    </tr>
                    </thead>
                    <tbody id="table-body">
                    <tr>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="product.js"></script>
</body>
</html>
